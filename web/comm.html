<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Call App</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico">
        <!-- favicon ends -->
        
        <!--- LOAD FILES -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.8/font-awesome-animation.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>

        <!-- Custom styles -->
        <link rel="stylesheet" href="css/comm.css?v=0.0.3">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Remote Video -->
                <video id="video-remote" poster="img/vidbg.png" playsinline autoplay></video>
                <!-- Remote Video -->
            </div>
            
            <div class="row margin-top-20">                
                <!-- Timer -->
                <div class="col-sm-12 text-center margin-top-5" style="color:#fff">
                    <span id="countHr"></span>h:
                    <span id="countMin"></span>m:
                    <span id="countSec"></span>s
                </div>
                <!-- Timer -->
            </div>
            
            
            <!-- Local Video -->
            <div class="row">
                <div class="col-sm-12">
                    <video id="video-local" poster="img/vidbg.png" muted autoplay></video>
                </div>
            </div>
            <!-- Local Video -->

            <!-- Control Buttons -->
            <div id="control-buttons-container" class="text-center">
                <button class="btn btn-primary btn-sm" id="toggle-video" title="Toggle Video">
                    <i class="fa fa-video-slash"></i>
                </button>
                <button class="btn btn-danger btn-sm" id="end-call" title="End Call">
                    <i class="fa fa-phone"></i>
                </button>
            </div>
            <!-- Control Buttons -->
        </div>

        <!--Snackbar -->
        <div id="snackbar"></div>
        <!-- Snackbar -->

        <!-- custom js -->
        <script src="https://kit.fontawesome.com/6f7d721d7a.js" crossorigin="anonymous"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/config.js?v=0.0.3"></script>
        <script src="js/comm.js?v=0.0.3"></script>
    </body>
</html>
